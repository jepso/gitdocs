<div class="modal hide" id="settings">
  <form class="modal-form form-vetical" autocomplete="off" action="/api/settings/save" method="post">
    <div class="modal-header">
        <button class="close" data-dismiss="modal">Ã—</button>
        <h3>User Settings</h3>
    </div>
    <div class="modal-body">
        <fieldset>
            <div class="control-group">
                <label class="control-label" for="username">Username</label>
                <div class="controls">
                    <input type="text" class="input-xlarge" id="username" name="username" data-provide="typeahead" />
                    <p class="help-block">Enter the username of the user you wish to impersoante</p>
                </div>
            </div>
        </fieldset>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
</form>
</div>
