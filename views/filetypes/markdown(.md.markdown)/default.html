<% if (mode==='describe') { 
    extensions.supports('.md', '.markdown');
} else if (mode === 'render') { %>
<% inherits('layouts/file') -%>
<div class="row-fluid">
    <% marked() -> marked %>
    <div class="span3">
        <%- render('partials/markedNav', marked) %>
    </div><!--/span-->
    <div class="span9">
        <div style="max-width:700px">
            <%- marked.text %>
        </div>
    </div><!--/span-->
    <% <- %>
</div><!--/row-->
<% } %>
